# Hue 配置文件
# 用于连接 Hadoop 集群

[desktop]
  # 密钥（随机字符串）
  secret_key=hadoop-homework-secret-key-2024

  # 时区
  time_zone=Asia/Shanghai

  # 默认用户（首次登录自动创建）
  default_user=admin

  # 使用MySQL替代SQLite（解决database locked问题）
  [[database]]
    engine=mysql
    host=mysql
    port=3306
    user=hue
    password=hue123
    name=hue

  # 允许不验证密码登录（开发环境）
  [[auth]]
    backend=desktop.auth.backend.AllowFirstUserDjangoBackend

[hadoop]
  # HDFS 配置
  [[hdfs_clusters]]
    [[[default]]]
      fs_defaultfs=hdfs://hadoop1:9000
      webhdfs_url=http://hadoop1:9870/webhdfs/v1
      hadoop_conf_dir=/etc/hadoop/conf

  # YARN 配置
  [[yarn_clusters]]
    [[[default]]]
      resourcemanager_host=hadoop1
      resourcemanager_port=8032
      resourcemanager_api_url=http://hadoop1:8088
      history_server_api_url=http://hadoop1:19888

[beeswax]
  # Hive 配置
  hive_server_host=hadoop1
  hive_server_port=10000
  hive_conf_dir=/etc/hive/conf

[hbase]
  # HBase 配置
  hbase_clusters=(Cluster|hadoop1:9090)
  hbase_conf_dir=/etc/hbase/conf

[librdbms]
  # MySQL 连接（可选）
  [[databases]]
    [[[mysql]]]
      nice_name="MySQL"
      engine=mysql
      host=mysql
      port=3306
      user=root
      password=root123

[notebook]
  # 启用 Notebook
  [[interpreters]]
    [[[hive]]]
      name=Hive
      interface=hiveserver2
    [[[mysql]]]
      name=MySQL
      interface=rdbms

